<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Douglas Obara" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script defer src="js/script.js"></script>
    <script defer src="js/bootstrap.bundle.min.js"></script>
    <title>TO-DO APP</title>
  </head>
  <body>
    <div class="app">
      <h4 class="mb-3">Todo App</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span><i class="fas fa-plus"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input class="form-control" type="text" name="" id="textInput" />
              <div id="msg"></div>
              <br />
              <p>Due Date</p>
              <input class="form-control" type="date" name="" id="dateInput" />
              <br />
              <p>Description</p>
              <textarea
                class="form-control"
                name=""
                id="textarea"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks">
        <div>
          <span class="fw-bold">Task 1</span>
          <span class="small text-secondary">2022-1-20</span>
          <p>Going to the gym to watch netflix</p>
          <span class="options">
            <i
              onClick="editTask(this)"
              data-bs-toggle="modal"
              data-bs-target="#form"
              class="fas fa-edit"
            ></i>
            <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
          </span>
        </div>
        <div>
          <span class="fw-bold">Task 2</span>
          <span class="small text-secondary">2022-1-20</span>
          <p>Going to the gym to watch netflix</p>
          <span class="options">
            <i
              onClick="editTask(this)"
              data-bs-toggle="modal"
              data-bs-target="#form"
              class="fas fa-edit"
            ></i>
            <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
